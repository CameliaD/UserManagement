<link rel="stylesheet" href="CSS/button.css" type="text/css">
<link rel="stylesheet" href="CSS/bluebox.css" type="text/css">
<link rel="stylesheet" href="CSS/inputbox.css" type="text/css">

<div id="main">
	<div id="login" class="bluebox">
		<form action="" method="post" enctype="multipart/form-data">
			<div style="font-size: 25px;">Username* </div>
			<div style=""><input id="name" name="username" placeholder="username" type="text" class="inputbox" required> <br/><br/></div>
			<div style="font-size: 25px;">First Name* </div>
			<div style=""><input id="firstname" name="firstname" placeholder="first name" type="text" class="inputbox" required> <br/><br/></div>
			<div style="font-size: 25px;">Last Name*</div>
			<div style=""><input id="lastname" name="lastname" placeholder="last name" type="text" class="inputbox" required> </div>
			<div style="font-size: 25px;">Password* </div>
			<div style=""><input id="password" name="password" placeholder="**********" type="password" class="inputbox" required><br/><br/></div>
			<div style="font-size: 25px;">Email*</div>
			<div style=""><input id="email" name="email" placeholder="email" type="text" class="inputbox" required> <br/><br/></div>
			<div style="font-size: 25px;">Phone*</div>
			<div style=""><input id="phone" name="phone" placeholder="phone" type="text" class="inputbox" required> <br/><br/></div>
			<div style="font-size: 25px;">Description</div>
			<div style=""><textarea id="description" name="description" class="inputbox"></textarea> </div> <br/>
			<div style="font-size: 25px;">Profile Picture</div>
			<div style=""><input type="file" name="image" /></div>
			<br/>
			<input name="submit" type="submit" value=" Register " class="button"/>
		</form>
	</div>
</div>
